<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Library</h1>
        <button type="button" id="newbook">New Book</button>
        <dialog id="newbookmodal">
            <form method="dialog">
                <p id="titleform">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" autocomplete="off">
                </p>
                <p id="authorform">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" autocomplete="off">
                </p>
                <button type="submit" value="cancel" formmethod="dialog" id="cancel">Cancel</button>
                <button type="submit" value="submit" id="submit">Submit</button>
            </form>
        </dialog>
        <main>
            <div class="book">
                <button class="remove">X</button>
                <div class="title">adfaasdf</div>
                <div class="author">asdf</div>
                <button type="button" value="read" class="readbtn">Read</button>
            </div>
        </main>
        
    </div>
</body>
</html>
